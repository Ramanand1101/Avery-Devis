<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d331f272dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./signup.css">
    <link rel="stylesheet" href="../index.css">
    <title>Login</title>
</head>
<body>
    <body>
        <div class="main">
            <!-- =============================================== Logo section and upper section Start here ================================= -->
            <div class="icon">
                <div class="profile">
                    <div>
                        
                        <i class="fa-regular fa-user fa-2x"></i>
                        <i class="fa fa-light fa-location-dot fa-2x"></i>
                    </div>
                </div>
                <div class="logo">
                    <img src="../logo.jpg" alt="">
                </div>
                <div class="cart">
                    <div class="search">
                        <div>
                            <input class="search-text" type="text" placeholder="search" >
                            
                        </div>
                        <div>
                            <i class="gg-search" style="margin-top:10px;margin-left: 100px;"> </i>
                        </div>
                       
                    </div>
                    <div>
                        <i class="gg-shopping-bag" style="margin-left: 40%; height: 30px;"></i>
                    </div>
                </div>
            </div>
            </div>
        <!-- =========================================================== login code here ============================================= -->
        <div class="login-box">
        <div class="form">
            <h1>Login</h1>
            <label>Email</label>
            <input type="email" id="email" placeholder="" />
            <label>Password</label>
            <input type="password" id="password" placeholder="" />
            <button onclick="logIn()">Login</button>

        </div>
        
          <p class="para-2">
            Not have an account? <a href="signup.html">Sign Up Here</a>
          </p> 
        </div>
        
</body>
</html>
